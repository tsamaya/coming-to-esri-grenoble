<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
  <link rel='stylesheet' type='text/css' href='//rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/dist/L.Control.Locate.min.css' />
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #leaflet-map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="leaflet-map"></div>
  <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="//cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>
  <script src='//rawgithub.com/domoritz/leaflet-locatecontrol/gh-pages/dist/L.Control.Locate.min.js'></script>
  <script>
    var poi = new L.LayerGroup(),
    gare = L.popup().setContent('Gare de Grenoble'),
    esrigre= L.popup().setContent('esri France<br/>50 chemin de l\'Ã©toile Montbonnot-Saint-Martin<br />04 76 01 87 06');
    L.marker([45.19151, 5.71465]).bindPopup(gare).addTo(poi);
    L.marker([45.21427, 5.80752]).bindPopup(esrigre).addTo(poi);

    var withArnaud = new L.LayerGroup();
    L.marker([45.19109, 5.72115]).bindPopup('Rendez vous').addTo(withArnaud);
    L.marker([45.19438, 5.73262]).bindPopup('Parking').addTo(withArnaud);

    var transport = new L.LayerGroup();

    var grayscale = L.esri.basemapLayer('Gray'),
      imagery = L.esri.basemapLayer('Imagery'),
      topo = L.esri.basemapLayer('Topographic');

    var map = L.map('leaflet-map', {
      //center: [45.19109, 5.72115],
      center: [45.19613, 5.76465],
      zoom: 12,
      layers: [topo, poi]
    });    

    var baseLayers = {
      "Gray": grayscale,
      "Topo": topo,
      "Imagery": imagery
    };

    var overlays = {
      "POI": poi,
      "En camion": withArnaud,
      "Transport": transport
    };

    // Add geolocation control
    L.control.locate({
      follow: false,
      icon: 'fa fa-bullseye',  // class for icon, fa-location-arrow or fa-map-marker
      iconLoading: 'fa fa-spinner fa-spin',  // class for loading icon
      showPopup: false,
      locateOptions: {
        maxZoom: 14
      }
    }).addTo(map);


    L.control.layers(baseLayers, overlays, {collapsed: false}).addTo(map);
  </script>
</body>
</html>
